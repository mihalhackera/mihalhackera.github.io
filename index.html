<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="index.js" defer></script>
</head>
<body>

  <!-- Login/Signup Button -->
  <button id="authBtn" class="corner-btn">Login / Sign Up</button>
  
  <!-- Authentication Form -->
  <div id="authBox" class="modal">
    <div class="modal-content">
      <h2 id="authTitle">Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="authSubmit">Log In</button>
      <p id="toggleAuth">Don't have an account? <a href="#" id="switchAuth">Sign Up</a></p>
    </div>
  </div>

  <!-- Movie Tracker Table -->
  <div id="movieTracker">
    <table id="movieTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Watched</th>
        </tr>
      </thead>
      <tbody id="movieTableBody">
        <!-- Movie Rows will go here -->
      </tbody>
    </table>
  </div>

  <!-- Logout Button -->
  <button id="logoutBtn" class="corner-btn" style="display: none;">Log Out</button>

</body>
</html>
