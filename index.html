<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Section -->
  <div class="login-container">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Movie Tracker -->
  <div class="movie-tracker-container">
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Movies Watched</th>
        </tr>
      </thead>
      <tbody id="movieTable"></tbody>
    </table>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Summary Section -->
    <div class="summary-container">
      <div class="total-watched" id="totalNumber">0</div>
      <div class="watched-label">WATCHED</div>

      <div class="stats-row">
        <div class="stat-box">
          <div class="number" id="moviesLeftNumber">0</div>
          <div class="label">MOVIES LEFT</div>
        </div>
        <div class="stat-box">
          <div class="number" id="moviesPerDayNumber">0</div>
          <div class="label">MOVIES PER DAY</div>
        </div>
      </div>
    </div>
  </div>

  <script src="movieTracker.js"></script>
</body>
</html>
