<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('password.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Darkened background */
        }
        .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Enter the password</h1>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter password" required />
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        // Check if sessionStorage has the flag indicating the user entered the password
        if (sessionStorage.getItem('passwordEntered') === 'true') {
            window.location.href = 'movietracker.html'; // Redirect to movie tracker page if already entered
        }

        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;

            if (password === 'cinemiha') {
                sessionStorage.setItem('passwordEntered', 'true'); // Set session flag
                window.location.href = 'movietracker.html'; // Redirect to movie tracker page
            } else {
                alert('Incorrect password, try again!');
            }
        });
    </script>
</body>
</html>
