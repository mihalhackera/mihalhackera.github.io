<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="password.jpg" alt="Image description" />
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        const correctPassword = "cinemiha";

        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            if (passwordInput === correctPassword) {
                window.location.href = "movieTracker.html";  // Redirect to the movie tracker page
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

</body>
</html>
