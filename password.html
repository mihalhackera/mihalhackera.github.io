<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background-image: url('password.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    /* Dark overlay for background */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    /* Main flex container splitting the page into two halves */
    .main-container {
      position: relative;
      z-index: 2;
      display: flex;
      height: 100vh;
      width: 100%;
    }
    /* Left side with ghost image */
    .left-side {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-side img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6); /* Floating effect */
    }
    /* Right side with text and password form */
    .right-side {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      color: #fff;
    }
    .right-side h1 {
      margin: 0 0 20px;
      font-size: 2.5rem;
    }
    /* Form container as one row with flex */
    form {
      display: flex;
      width: 80%;
      border-radius: 8px; /* Overall rounding */
      overflow: hidden;  /* Ensures the corners are rounded */
    }
    /* Input field takes 75% */
    form input {
      flex: 3;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    /* Button takes 25% */
    form button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background-color: #777; /* Light-dark gray */
      color: white;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="main-container">
    <!-- Left half: Floating ghost image -->
    <div class="left-side">
      <img src="ghost.jpeg" alt="Ghost" />
    </div>
    <!-- Right half: Text and password form -->
    <div class="right-side">
      <h1>mihaisho cinephile</h1>
      <form id="passwordForm">
        <input type="password" id="passwordInput" placeholder="Enter password" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('passwordInput').value;
      if (password === 'cinemiha') {
        window.location.href = 'movietracker.html';
      } else {
        alert('Incorrect password, try again!');
      }
    });
  </script>
</body>
</html>
