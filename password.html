<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('password.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Darken the background */
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Enter the password</h1>
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Enter password" required />
      <br />
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('passwordInput').value;
      if (password === 'cinemiha') {
        // Set a flag in sessionStorage so movietracker.html knows the password was entered
        sessionStorage.setItem('passwordEntered', 'true');
        window.location.href = 'movietracker.html';
      } else {
        alert('Incorrect password, try again!');
      }
    });
  </script>
</body>
</html>
