<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('password.jpg') no-repeat center center/cover;
      position: relative;
    }
    /* Dark overlay for better contrast */
    body::after {
      content: "";
      position: absolute;
      top:0; left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    /* Center container */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 3rem;
      -webkit-text-stroke: 1px black;
    }
    /* Form as a single row: input 75% and button 25% */
    form {
      display: flex;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      overflow: hidden;
    }
    form input {
      flex: 3;
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.8);
      color: black;
    }
    form button {
      flex: 1;
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      background: #777; /* light-dark gray */
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>mihaisho cinephile</h1>
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Enter password" required />
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    // No session flag check here because we always want to ask on every visit.
    document.getElementById("passwordForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const password = document.getElementById("passwordInput").value;
      if (password === "cinemiha") {
        // Set flag for this session only
        sessionStorage.setItem("passwordEntered", "true");
        window.location.href = "movietracker.html";
      } else {
        alert("Incorrect password, try again!");
      }
    });
  </script>
</body>
</html>
