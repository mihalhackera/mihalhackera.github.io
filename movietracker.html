<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Tracker</title>
  <style>
    /* Global: white text with black stroke for outline */
    * {
      color: white;
      -webkit-text-stroke: 1px black;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('tracker.jpg') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::after {
      content: "";
      position: absolute;
      top:0; left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.1); /* very light darkening */
      z-index: 0;
    }
    /* Upper section: table and progress bar in top third */
    .upper-section {
      position: relative;
      z-index: 1;
      padding: 40px 20px 20px;
      height: 33%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Table styling: no background, black outline, thicker borders, larger text */
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background: transparent;
      border: 3px solid black;
      font-size: 2rem; /* Larger text */
    }
    th, td {
      border: 3px solid black;
      padding: 12px;
      text-align: center;
    }
    input {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
      font-size: 2rem;
    }
    /* Progress container: increased spacing below the table */
    .progress-container {
      width: 60%;
      margin: 30px auto 0;
      background-color: transparent;
      border: 3px solid black;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 25px;
      width: 0%;
      background-color: #D61F1F;
      transition: width 0.5s;
    }
    /* Lower section: occupies bottom third; use a grid for three categories */
    .lower-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      height: 30%;
    }
    /* Left summary spans both rows */
    .left-summary {
      grid-column: 1 / 2;
      grid-row: 1 / span 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Right column: two separate categories */
    .right-summary {
      grid-column: 2 / 3;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    /* Category blocks: the first row (label and number) and second row (sub-label) must span the full width */
    .category {
      width: 100%;
      text-align: center;
    }
    .first-row {
      font-size: 5rem;  /* 500% larger */
      display: flex;
      justify-content: center;
      align-items: baseline;
    }
    .first-row .number {
      margin-left: 10px;
      font-size: 6rem; /* even larger for numbers */
    }
    .second-row {
      font-size: 4rem;
      width: 100%;
      border-top: 3px solid black; /* Underline stretching full width */
      margin-top: 10px;
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Authentication check: if no session flag, redirect to password page -->
  <script>
    if (sessionStorage.getItem('passwordEntered') !== 'true') {
      window.location.href = 'password.html';
    }
    // Clear session flag on unload so a refresh requires password entry.
    window.addEventListener('beforeunload', function() {
      sessionStorage.removeItem('passwordEntered');
    });
  </script>
  
  <!-- Upper Section: Table and Progress Bar -->
  <div class="upper-section">
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Movies Watched</th>
        </tr>
      </thead>
      <tbody id="movieTable"></tbody>
    </table>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
  
  <!-- Lower Section: Categories -->
  <div class="lower-section">
    <!-- Left cell: TOTAL WATCHED spanning both rows -->
    <div class="left-summary">
      <div class="category">
        <div class="first-row">
          TOTAL <span class="number" id="totalNumber">0</span>
        </div>
        <div class="second-row">
          WATCHED
        </div>
      </div>
    </div>
    <!-- Right column: two separate categories -->
    <div class="right-summary">
      <div class="category" id="moviesLeftCategory">
        <div class="first-row">
          MOVIES <span class="number" id="moviesLeftNumber">0</span>
        </div>
        <div class="second-row">
          LEFT
        </div>
      </div>
      <div class="category" id="moviesPerDayCategory">
        <div class="first-row">
          MOVIES <span class="number" id="moviesPerDayNumber">0</span>
        </div>
        <div class="second-row">
          PER DAY
        </div>
      </div>
    </div>
  </div>
  
  <!-- Tracker Script -->
  <script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const currentMonthIndex = new Date().getMonth();
    const goalPerMonth = 20;
    
    function createTable() {
      const tableBody = document.getElementById("movieTable");
      tableBody.innerHTML = "";
      
      for (let i = 0; i <= currentMonthIndex; i++) {
        const row = document.createElement("tr");
        
        const monthCell = document.createElement("td");
        monthCell.textContent = months[i];
        row.appendChild(monthCell);
        
        const moviesCell = document.createElement("td");
        const input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.value = localStorage.getItem(months[i]) || "0";
        input.addEventListener("input", updateSummary);
        input.addEventListener("change", function() {
          localStorage.setItem(months[i], input.value);
        });
        moviesCell.appendChild(input);
        row.appendChild(moviesCell);
        
        tableBody.appendChild(row);
      }
      updateSummary();
    }
    
    function updateSummary() {
      let totalWatched = 0;
      document.querySelectorAll("tbody input").forEach(input => {
        totalWatched += parseInt(input.value) || 0;
      });
      
      const minExpected = currentMonthIndex * goalPerMonth;
      const expectedTotal = (currentMonthIndex + 1) * goalPerMonth;
      const moviesDifference = expectedTotal - totalWatched;
      const daysLeft = new Date(new Date().getFullYear(), currentMonthIndex + 1, 0).getDate() - new Date().getDate();
      const moviesPerDay = (moviesDifference > 0 && daysLeft > 0) ? (moviesDifference / daysLeft).toFixed(2) : 0;
      
      document.getElementById("totalNumber").textContent = totalWatched;
      const moviesLeft = moviesDifference > 0 ? moviesDifference : 0;
      document.getElementById("moviesLeftNumber").textContent = moviesLeft;
      document.getElementById("moviesPerDayNumber").textContent = moviesPerDay;
      
      updateProgressBar(totalWatched, minExpected, expectedTotal);
    }
    
    function updateProgressBar(watched, minGoal, maxGoal) {
      const progress = Math.min((watched / maxGoal) * 100, 100);
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = progress + "%";
      
      if (watched < minGoal) {
        progressBar.style.backgroundColor = "#D61F1F";
      } else if (watched >= minGoal && watched < maxGoal) {
        progressBar.style.backgroundColor = "#FFD301";
      } else {
        progressBar.style.backgroundColor = "#006B3D";
      }
    }
    
    createTable();
  </script>
</body>
</html>
