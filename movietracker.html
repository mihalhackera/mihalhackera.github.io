<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Tracker</title>
  <style>
    /* Background using tracker.jpg with a very light dark overlay */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('tracker.jpg') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1); /* very light darkening */
      z-index: 0;
    }
    /* Upper Section: Table & Progress Bar in top third (brought further down) */
    .upper-section {
      position: relative;
      z-index: 1;
      padding: 40px 20px 20px;  /* More top padding to bring content down */
      height: 33%;
    }
    /* Transparent table with very light white background and thicker borders */
    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.2); /* very light white background */
      color: #000;
      border: 3px solid rgba(255, 255, 255, 0.5); /* thicker borders */
      border-radius: 4px;
      overflow: hidden;
    }
    th, td {
      border: 3px solid rgba(255, 255, 255, 0.5); /* match table border thickness */
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: rgba(242, 242, 242, 0.8);
    }
    input {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
      font-size: 1rem;
      color: #000;
    }
    /* Progress container positioned further down, with added spacing */
    .progress-container {
      width: 50%;
      margin: 30px auto 0;  /* Added extra margin-top to separate from table */
      background-color: rgba(221, 221, 221, 0.8);
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 20px;
      width: 0%;
      background-color: #D61F1F;
      transition: width 0.5s;
    }
    /* Lower Section remains unchanged from previous version */
    .lower-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      height: 30%;
    }
    .left-summary {
      grid-column: 1 / 2;
      grid-row: 1 / span 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .right-summary {
      grid-column: 2 / 3;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .category {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .first-row {
      font-size: 1.5rem;
      display: flex;
      align-items: baseline;
    }
    .first-row .number {
      margin-left: 5px;
      font-size: 2rem;
      color: #fff;
    }
    .second-row {
      width: 100%;
      font-size: 1rem;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Authentication Check -->
  <script>
    if (sessionStorage.getItem('passwordEntered') !== 'true') {
      window.location.href = 'password.html';
    }
    window.addEventListener('beforeunload', function() {
      sessionStorage.removeItem('passwordEntered');
    });
  </script>

  <!-- Upper Section: Table and Progress Bar -->
  <div class="upper-section">
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Movies Watched</th>
        </tr>
      </thead>
      <tbody id="movieTable"></tbody>
    </table>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <!-- Lower Section remains as before (categories will be discussed later) -->
  <div class="lower-section">
    <div class="left-summary">
      <div class="category">
        <div class="first-row">
          TOTAL <span class="number" id="totalNumber">0</span>
        </div>
        <div class="second-row">
          WATCHED
        </div>
      </div>
    </div>
    <div class="right-summary">
      <div class="category" id="moviesLeftCategory">
        <div class="first-row">
          MOVIES <span class="number" id="moviesLeftNumber">0</span>
        </div>
        <div class="second-row">
          LEFT
        </div>
      </div>
      <div class="category" id="moviesPerDayCategory">
        <div class="first-row">
          MOVIES <span class="number" id="moviesPerDayNumber">0</span>
        </div>
        <div class="second-row">
          PER DAY
        </div>
      </div>
    </div>
  </div>

  <script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const currentMonthIndex = new Date().getMonth();
    const goalPerMonth = 20;
    
    function createTable() {
      let tableBody = document.getElementById("movieTable");
      tableBody.innerHTML = "";
      
      for (let i = 0; i <= currentMonthIndex; i++) {
        let row = document.createElement("tr");
        
        let monthCell = document.createElement("td");
        monthCell.textContent = months[i];
        row.appendChild(monthCell);
        
        let moviesCell = document.createElement("td");
        let input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.value = localStorage.getItem(months[i]) || "0";
        input.addEventListener("input", updateSummary);
        input.addEventListener("change", function() {
          localStorage.setItem(months[i], input.value);
        });
        moviesCell.appendChild(input);
        row.appendChild(moviesCell);
        
        tableBody.appendChild(row);
      }
      updateSummary();
    }
    
    function updateSummary() {
      let totalWatched = 0;
      document.querySelectorAll("tbody input").forEach(input => {
        totalWatched += parseInt(input.value) || 0;
      });
      
      let minExpected = currentMonthIndex * goalPerMonth;
      let expectedTotal = (currentMonthIndex + 1) * goalPerMonth;
      let moviesDifference = expectedTotal - totalWatched;
      let daysLeft = new Date(new Date().getFullYear(), currentMonthIndex + 1, 0).getDate() - new Date().getDate();
      let moviesPerDay = (moviesDifference > 0 && daysLeft > 0) ? (moviesDifference / daysLeft).toFixed(2) : 0;
      
      document.getElementById("totalNumber").textContent = totalWatched;
      let moviesLeft = moviesDifference > 0 ? moviesDifference : 0;
      document.getElementById("moviesLeftNumber").textContent = moviesLeft;
      document.getElementById("moviesPerDayNumber").textContent = moviesPerDay;
      
      updateProgressBar(totalWatched, minExpected, expectedTotal);
    }
    
    function updateProgressBar(watched, minGoal, maxGoal) {
      let progress = Math.min((watched / maxGoal) * 100, 100);
      let progressBar = document.getElementById("progressBar");
      progressBar.style.width = progress + "%";
      
      if (watched < minGoal) {
        progressBar.style.backgroundColor = "#D61F1F";
      } else if (watched >= minGoal && watched < maxGoal) {
        progressBar.style.backgroundColor = "#FFD301";
      } else {
        progressBar.style.backgroundColor = "#006B3D";
      }
    }
    
    createTable();
  </script>
</body>
</html>
