<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .auth-box, .logout-btn {
      position: absolute;
      top: 20px;
    }

    .auth-box {
      display: none; /* Hidden by default, will be displayed based on auth status */
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .auth-box input {
      padding: 10px;
      margin-bottom: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .auth-box button {
      padding: 10px 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .auth-box button:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      top: 10px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
      display: none; /* Hidden by default, will show after login */
    }

    .tracker-table {
      margin-top: 100px;
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Add your movie tracker table styles here */
  </style>
</head>
<body>

  <!-- Authentication Form -->
  <div class="auth-box" id="authBox">
    <h2 id="authTitle">Sign Up</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit" id="authSubmit">Sign Up</button>
    </form>
    <p id="toggleAuth">Already have an account? <a href="javascript:void(0);" id="switchToLogin">Login</a></p>
  </div>

  <!-- Logout Button -->
  <span class="logout-btn" id="logoutBtn" onclick="signOutUser()">Logout</span>

  <!-- Movie Tracker Table -->
  <div class="tracker-table" id="trackerTable">
    <!-- Your movie tracker table content will go here -->
    <h2>Your Movie Tracker</h2>
    <p>Track your movies here!</p>
    <!-- Add your table here -->
  </div>

  <script type="module" src="firebase.js"></script>

</body>
</html>
